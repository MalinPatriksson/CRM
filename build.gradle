plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'se.rmdesign'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.apache.poi:poi:5.2.3'       // Stöd för Excel-filer (XLS)
    implementation 'org.apache.poi:poi-ooxml:5.2.3' // Stöd för Excel-filer (XLSX)
    implementation 'org.apache.pdfbox:pdfbox:2.0.27' // Stöd för PDF-filer
    implementation 'net.bytebuddy:byte-buddy:1.14.5'
    implementation 'org.hibernate:hibernate-core:6.2.6.Final'
    implementation 'mysql:mysql-connector-java:8.0.33'

}


tasks.named('test') {
    useJUnitPlatform()
}
