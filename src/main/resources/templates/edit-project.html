<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Ändra Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="app-container position-relative " style="width: 1400px; height: 1000px; justify-content: center">
    <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>

    <h1 class="text-center mb-4">Ändra Projekt</h1>

    <!-- PDF-uppladdning -->
    <form th:action="@{/upload-pdf}" method="post" enctype="multipart/form-data">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ladda upp PDF för att uppdatera projektuppgifter</h5>
                <div class="mb-3">
                    <label for="file" class="form-label">Ladda upp PDF</label>
                    <input type="file" id="file" name="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Bearbeta PDF</button>
            </div>
        </div>
    </form>

    <!-- Formulär för att ändra projekt -->
    <form th:action="@{/edit-project}" method="post">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Projektinformation</h5>
                <input type="hidden" name="id" th:value="${project.id}">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Projektnamn</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${project.name}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="manager" class="form-label">Projektledare</label>
                        <input type="text" id="manager" name="manager" class="form-control" th:value="${project.manager}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Startdatum</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" th:value="${project.startDate}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" id="deadline" name="deadline" class="form-control" th:value="${project.deadline}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="fundingSource" class="form-label">Finansiär</label>
                        <input type="text" id="fundingSource" name="fundingSource" class="form-control" th:value="${project.fundingSource}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="researchProgram" class="form-label">Forskningsprogram</label>
                        <input type="text" id="researchProgram" name="researchProgram" class="form-control" th:value="${project.researchProgram}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budgetformulär -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Budget</h5>
                <div class="row">
                    <div class="col-md-4">
                        <label for="budgetYear1" class="form-label">Budget År 1</label>
                        <input type="number" id="budgetYear1" name="budgetYear1" class="form-control" th:value="${project.budgetYear1}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="budgetYear2" class="form-label">Budget År 2</label>
                        <input type="number" id="budgetYear2" name="budgetYear2" class="form-control" th:value="${project.budgetYear2}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="budgetYear3" class="form-label">Budget År 3</label>
                        <input type="number" id="budgetYear3" name="budgetYear3" class="form-control" th:value="${project.budgetYear3}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="spent" class="form-label">Totalt Spenderat</label>
                        <input type="number" id="spent" name="spent" class="form-control" th:value="${project.spent}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center gap-2">
            <!-- Spara ändringar och Avbryt-knappar -->
            <form th:action="@{/edit-project}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success">Spara ändringar</button>
            </form>
            <a th:href="@{/projects}" class="btn btn-secondary">Avbryt</a>

            <!-- Ta bort projekt-knapp -->
            <form th:action="@{/{id}/delete-project(id=${project.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Ta bort projekt</button>
            </form>
        </div>
        <!-- Modal för bekräftelse -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Bekräfta borttagning</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
                    </div>
                    <div class="modal-body">
                        Är du säker på att du vill ta bort detta projekt? Denna åtgärd kan inte ångras.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                        <form th:action="@{/{id}/delete-project(id=${project.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Ja, ta bort</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
