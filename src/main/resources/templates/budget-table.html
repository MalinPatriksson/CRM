<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projektbudget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="app-container position-relative " style="width: 1400px; height: 1000px; justify-content: center">
  <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>
  <div class="text-center mb-5">
    <h2>Budget för <span th:text="${project.name}"></span></h2>
  </div>

  <!-- Projektinformation -->
  <div class="d-flex text-center mb-4">
    <div class="d-flex">
      <p><strong>Ansvarig:</strong> <span th:text="${project.manager}"></span></p>
      <p><strong>Startdatum:</strong> <span th:text="${project.startDate}"></span></p>
    </div>
    <div class="d-flex">
      <p><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></p>
      <p><strong>Totalt spenderat:</strong> <span th:text="${project.spent} + ' SEK'"></span></p>
    </div>
  </div>

  <!-- Dynamisk Budgettabell -->
  <h5 class="mb-3">Budgetöversikt</h5>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th th:each="year : ${years}" th:text="${year}"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Lönekostnader</td>
        <td th:each="budget : ${budgetList}" th:text="${budget.formattedLönekostnader}"></td>
      </tr>
      <tr>
        <td>Resor & Konferenser</td>
        <td th:each="budget : ${budgetList}" th:text="${budget.formattedResorKonferenser}"></td>
      </tr>
      <tr>
        <td>Lokalkostnader</td>
        <td th:each="budget : ${budgetList}" th:text="${budget.formattedLokalkostnader}"></td>
      </tr>
      <tr>
        <td>Externt Köpt Tjänst</td>
        <td th:each="budget : ${budgetList}" th:text="${budget.formattedExterntKöptTjänst}"></td>
      </tr>
      <tr>
        <td>Investeringar</td>
        <td th:each="budget : ${budgetList}" th:text="${budget.formattedInvesteringar}"></td>
      </tr>
      <tr>
        <td><strong>Totala Kostnader</strong></td>
        <td th:each="budget : ${budgetList}"
            th:style="'font-weight: bold;'"
            th:text="${budget.formattedTotalaKostnader} + ' SEK'"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Tillbaka-knapp -->
  <div class="mt-4 text-center">
    <a th:href="@{/projects}" class="btn btn-secondary">Tillbaka till Alla Projekt</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
