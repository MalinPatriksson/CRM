<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projektbudget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .total-row {
      font-size: 1.6rem;
      font-weight: bold;
      background-color: #e9ecef;
      text-align: right;
    }
    .number {
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      text-align: right;
    }
    .table th, .table td {
      padding: 15px;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
    }
    .project-info {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
<body class="bg-light">
<div class="app-container position-relative" style="width: 1300px; height: auto; justify-content: center">
  <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>


  <h2 class="text-center mb-4 header-title">Budget för <span th:text="${project.name}"></span></h2>

    <div class="card p-3 mb-4 text-center project-info">
      <h5>Projektinformation</h5>
      <div class="row">
        <div class="d-flex justify-content-center gap-4 flex-wrap">
          <p><strong>Ansvarig:</strong> <span th:text="${project.manager}"></span></p>
          <p><strong>Startdatum:</strong> <span th:text="${project.startDate}"></span></p>
          <p><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></p>
          <p><strong>Finansiär:</strong> <span th:text="${project.fundingSource}"></span></p>
        </div>
      </div>
    </div>

    <!-- Budgettabell -->
    <div class="card p-3">
      <h5 class="mb-3">Intäkter per år</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
          <tr>
            <th>Intäktskälla</th>
            <th th:each="year : ${#numbers.sequence(project.startDate.year, project.deadline.year)}"
                th:text="${year}"></th>
            <th>Totalt</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="entry : ${budgetEntries}">
            <td th:text="${entry.title}"></td>
            <td th:each="year : ${years}" class="number">
              <span th:text="${entry.values.containsKey(year) ? entry.values.get(year) + ' SEK' : '-'}" class="format-number"></span>
            </td>
            <td class="number">
              <span th:text="${entry.total} + ' SEK'" class="format-number"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tillbaka-knapp -->
    <div class="mt-4 text-center">
      <a th:href="@{/projects}" class="btn btn-secondary">Tillbaka till Alla Projekt</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".format-number").forEach(function (element) {
      let number = parseFloat(element.textContent.replace(/,/g, '')) || 0;
      element.textContent = number.toLocaleString("sv-SE") + " SEK";
    });
  });
</script>
</body>
</html>
