<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granska Projektuppgifter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="app-container position-relative " style="width: 1400px; height: 1000px; justify-content: center">
    <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>

    <h2 class="text-center mb-4">Granska Projektuppgifter</h2>
    <form th:action="@{/{id}/confirm-updates(id=${projectId})}" method="post">
        <!-- Projektnamn -->
        <div class="mb-3">
            <label for="name" class="form-label"><strong>Projektnamn</strong></label>
            <input type="text" id="name" name="name" class="form-control"
                   th:value="${extractedData['Projektnamn']}">
        </div>

        <!-- Projektledare -->
        <div class="mb-3">
            <label for="manager" class="form-label"><strong>Projektledare</strong></label>
            <input type="text" id="manager" name="manager" class="form-control"
                   th:value="${extractedData['Projektledares för- och efternamn']}">
        </div>

        <!-- Deadline -->
        <div class="mb-3">
            <label for="deadline" class="form-label"><strong>Deadline</strong></label>
            <input type="date" id="deadline" name="deadline" class="form-control"
                   th:value="${extractedData['Deadline']}">
        </div>

        <!-- Startdatum -->
        <div class="mb-3">
            <label for="startDate" class="form-label"><strong>Startdatum</strong></label>
            <input type="date" id="startDate" name="startDate" class="form-control"
                   th:value="${extractedData['Startdatum']}">
        </div>

        <!-- Finansiär -->
        <div class="mb-3">
            <label for="fundingSource" class="form-label"><strong>Finansiär</strong></label>
            <input type="text" id="fundingSource" name="fundingSource" class="form-control"
                   th:value="${extractedData['Finansiär']}">
        </div>

        <!-- Forskningsprogram -->
        <div class="mb-3">
            <label for="researchProgram" class="form-label"><strong>Forskningsprogram</strong></label>
            <input type="text" id="researchProgram" name="researchProgram" class="form-control"
                   th:value="${extractedData['Forskningsprogram']}">
        </div>

        <!-- Knappsektion -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Bekräfta Ändringar</button>
            <a th:href="@{/projects}" class="btn btn-secondary">Avbryt</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
