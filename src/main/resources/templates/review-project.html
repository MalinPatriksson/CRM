<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ändra projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="app-container" style="width: 1400px; height: 800px; justify-content: center">
    <h2>Granska Projektuppgifter</h2>
    <form th:action="@{/{id}/confirm-updates(id=${projectId})}" method="post">
        <div>
            <label for="name" class="form-label">Projektnamn</label>
            <input type="text" id="name" name="name" class="form-control"
                   th:value="${extractedData['Projektnamn']}">
        </div>
        <div class="mt-3">
            <label for="manager" class="form-label">Projektledare</label>
            <input type="text" id="manager" name="manager" class="form-control"
                   th:value="${extractedData['Projektledares för- och efternamn']}">
        </div>
        <div class="mt-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" id="deadline" name="deadline" class="form-control"
                   th:value="${extractedData['Deadline']}">
        </div>
        <button type="submit" class="btn btn-success mt-3">Bekräfta Ändringar</button>
        <a th:href="@{/projects}" class="btn btn-secondary mt-3">Avbryt</a>
    </form>
</div>
</body>
</html>
