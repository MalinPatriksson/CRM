<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="app-container" style="width: 1400px; height: 800px; justify-content: center">
    <h1 class="text-center mb-3">Lägg till ett nytt projekt</h1>
    <form action="/add" method="post">
        <!-- Projektinformation -->
        <div class="form-section">
            <h2>Projektinformation</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Projektets namn</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Exempel: Bygg CRM-system" required>
            </div>
            <div class="mb-3">
                <label for="manager" class="form-label">Ansvarig</label>
                <input type="text" class="form-control" id="manager" name="manager" placeholder="Exempel: Anna Svensson" required>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Startdatum</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
        </div>

        <!-- Budget -->
        <div class="form-section">
            <h4 class="text-center mb-3">Budget</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="budgetYear1" class="form-label">År 1 (SEK)</label>
                    <input type="number" class="form-control" id="budgetYear1" name="budgetYear1" placeholder="Exempel: 50000" required>
                </div>
                <div class="col-md-4">
                    <label for="budgetYear2" class="form-label">År 2 (SEK)</label>
                    <input type="number" class="form-control" id="budgetYear2" name="budgetYear2" placeholder="Exempel: 60000" required>
                </div>
                <div class="col-md-4">
                    <label for="budgetYear3" class="form-label">År 3 (SEK)</label>
                    <input type="number" class="form-control" id="budgetYear3" name="budgetYear3" placeholder="Exempel: 70000" required>
                </div>
            </div>
        </div>

        <!-- Spenderat -->
        <div class="form-section">
            <div class="mb-3">
                <label for="spent" class="form-label">Totalt spenderat (SEK)</label>
                <input type="number" class="form-control" id="spent" name="spent" placeholder="Exempel: 25000" required>
            </div>
        </div>

        <!-- Knapp -->
        <div class="d-flex">
            <a href="/" class="btn btn-secondary me-3">Tillbaka</a>
            <button type="submit" class="btn btn-success">Lägg till projekt</button>
        </div>
    </form>
</div>
</body>
</html>
