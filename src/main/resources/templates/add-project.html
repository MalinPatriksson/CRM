<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√§gg till Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="app-container position-relative" style="width: 1300px; height: auto; justify-content: center">
    <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>


    <h2 class="text-center mb-3">L√§gg till Projekt</h2>

    <!-- PDF-uppladdning -->
    <form th:action="@{/upload-pdf}" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Ladda upp PDF f√∂r att fylla i projektuppgifter</h6>
                <div class="input-group">
                    <input type="file" id="file" name="file" class="form-control" onchange="previewPDF(event)">
                    <button type="submit" class="btn btn-primary btn-sm">Bearbeta PDF</button>
                    <button type="button" id="viewPdfButton" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#pdfModal" style="display: none;">
                        üìÑ Visa PDF
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal f√∂r PDF-f√∂rhandsvisning -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">F√∂rhandsgranska PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="St√§ng"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" width="100%" height="600px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>


    <!-- Formul√§r f√∂r att l√§gga till projekt -->
    <form id="projectForm" method="post" action="/add" enctype="multipart/form-data">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Projektinformation</h6>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Projektnamn</label>
                        <input type="text" id="name" name="name" class="form-control"
                               th:value="${extractedData['Projektnamn']} ?: ''">
                    </div>
                    <div class="col-md-6">
                        <label for="diaryNumber" class="form-label">Diarienummer</label>
                        <input type="text" id="diaryNumber" name="diaryNumber" class="form-control"
                               th:value="${#strings.replace(extractedData['Diarienummer'], ':', '')} ?: ''">
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <label for="manager" class="form-label">Projektledare</label>
                        <input type="text" id="manager" name="manager" class="form-control"
                               th:value="${extractedData['Projektledares f√∂r- och efternamn']} ?: ''">
                    </div>
                    <div class="col-md-6">
                        <label for="fundingSource" class="form-label">Finansi√§r</label>
                        <input type="text" id="fundingSource" name="fundingSource" class="form-control"
                               th:value="${#strings.replace(extractedData['Finansi√§r'], 'Motpart:', '')} ?: ''">
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Startdatum</label>
                        <input type="date" id="startDate" name="startDate" class="form-control"
                               th:value="${extractedData['Startdatum']} ?: ''">
                    </div>
                    <div class="col-md-6">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" id="deadline" name="deadline" class="form-control"
                               th:value="${extractedData['Deadline']} ?: ''">
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-md-12">
                        <label for="researchProgram" class="form-label">Forskningsprogram</label>
                        <input type="text" id="researchProgram" name="researchProgram" class="form-control"
                               th:value="${#strings.replace(extractedData['Forskningsprogram'], ':', '')} ?: ''">
                    </div>
                </div>

                <!-- üîπ STATUS & DATUM -->
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <label for="status" class="form-label">Projektstatus</label>
                        <select id="status" name="status" class="form-select">
                            <option value="Id√©">Id√©</option>
                            <option value="Ans√∂kan">Ans√∂kan</option>
                            <option value="S√∂kt">S√∂kt</option>
                            <option value="Beviljat">Beviljat</option>
                            <option value="Avslag">Avslag</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="statusDate" class="form-label">Statusdatum</label>
                        <input type="date" id="statusDate" name="statusDate" class="form-control">
                    </div>
                </div>

            </div>
        </div>

        <!-- Budget Information -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Budget√∂versikt</h5>

                <div class="table-responsive" style="max-height: 400px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Int√§kter</th>
                            <th th:each="year : ${extractedData['Years']}" th:text="${year}"></th>
                            <th>Total</th>
                            <th>√Ötg√§rder</th>
                        </tr>
                        </thead>
                        <tbody id="budgetTableBody">
                        <tr th:each="row, rowStat : ${extractedData['BudgetRows']}">
                            <td>
                                <input type="text" name="budgetRows[__${rowStat.index}__][Rubrik]" class="form-control"
                                       th:value="${row['Rubrik']} ?: ''"/>
                            </td>
                            <td th:each="year : ${extractedData['Years']}">
                                <input type="text" th:name="'budgetRows[' + ${rowStat.index} + '][' + ${year} + ']'" class="form-control"
                                       th:value="${row[year]} ?: ''"/>
                            </td>
                            <td>
                                <input type="text" name="budgetRows[__${rowStat.index}__][Total]" class="form-control total-input"
                                       th:value="${row['Total']} ?: ''"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" onclick="removeRow(this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="add-row-btn" style="margin-top: 10px;">
                    <button type="button" class="btn btn-primary" id="addRowBtn">L√§gg till rad</button>
                </div>
            </div>
        </div>

        <!-- Knapp f√∂r att l√§gga till projekt -->
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-success">L√§gg till projekt</button>
            <a th:href="@{/projects}" class="btn btn-secondary">Avbryt</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/projectForm.js"></script>
</body>
</html>
