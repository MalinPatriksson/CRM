<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alla Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">
<div class="app-container position-relative" style="width: 1600px; height: 1000px; justify-content: center">
    <a th:href="@{/.}" class="btn btn-primary position-absolute" style="top: 10px; right: 10px;">Startsida</a>

    <!-- Meddelanderuta för framgång -->
    <div th:if="${message}" id="alertMessage" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
        <p th:text="${message}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Meddelanderuta för fel -->
    <div th:if="${error}" id="alertError" class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
        <p th:text="${error}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="mb-4 text-center">Alla Projekt</h1>

    <!-- Sökrutan -->
    <div class="mb-4">
        <form class="d-flex justify-content-center align-items-center">
            <label>
                <input type="text" id="searchKeyword" class="me-2 search" placeholder="Sök efter projekt eller ansvarig" style="text-align: center;" oninput="filterProjects()">
            </label>
        </form>
    </div>

    <!-- Filtreringssektion -->
    <div class="mb-4 d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center gap-3 w-100 align-items-center">
            <!-- Projektledare -->
            <div class="w-25 position-relative">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="filterProjectManagerBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        Välj projektledare
                    </button>
                    <ul class="dropdown-menu w-100 text-start" aria-labelledby="filterProjectManagerBtn">
                        <li><label class="dropdown-item"><input type="checkbox" id="selectAllManagers" class="me-2"> Alla</label></li>
                        <li th:each="manager : ${projectManagers}">
                            <label class="dropdown-item">
                                <input type="checkbox" class="filter-project-manager me-2" th:value="${manager}"> <span th:text="${manager}"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Finansiärer -->
            <div class="w-25 position-relative">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="filterFundingBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        Välj finansiärer
                    </button>
                    <ul class="dropdown-menu w-100 text-start" aria-labelledby="filterFundingBtn">
                        <li><label class="dropdown-item"><input type="checkbox" id="selectAllFundings" class="me-2"> Alla</label></li>
                        <li th:each="funding : ${fundingSources}" th:if="${funding != null and funding != ''}">
                            <label class="dropdown-item">
                                <input type="checkbox" class="filter-funding me-2" th:value="${funding}"> <span th:text="${funding}"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Budget Range (NU BREDVID DE ANDRA) -->
            <div class="w-40 position-relative">
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex w-100">
                        <input type="range" id="minBudgetRange" class="form-range me-2" min="0" max="10000000" step="50000" value="0" oninput="updateBudgetValues()">
                        <input type="range" id="maxBudgetRange" class="form-range" min="0" max="10000000" step="50000" value="10000000" oninput="updateBudgetValues()">
                    </div>
                    <div class="d-flex justify-content-between w-100 mt-2">
                        <span id="minBudgetValue">Från: <span>0</span> SEK</span>
                        <span id="maxBudgetValue">Till: <span>10 000 000</span> SEK</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Återställningsknappen centreras under filtren -->
        <div class="d-flex justify-content-center mt-3">
            <button id="resetFilters" class="btn btn-secondary">Återställ</button>
        </div>
    </div>

    <!-- Tabell med sortering -->
    <div class="table-responsive fixed-table-container project-table">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Projektets namn</th>
                <th>Ansvarig</th>
                <th>Deadline</th>
                <th>Status</th> <!-- ✅ Ny status-kolumn -->
                <th>Åtgärder</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project, iterStat : ${projects}">
                <td th:text="${iterStat.index + 1}"></td>
                <td>
                    <a href="#" class="text-primary" data-bs-toggle="modal" th:data-bs-target="'#projectModal'"
                       th:data-project-id="${project.id}"
                       th:data-project-name="${project.name}"
                       th:data-project-manager="${project.manager}"
                       th:data-project-start="${project.startDate}"
                       th:data-project-deadline="${project.deadline}"
                       th:data-project-funding="${project.fundingSource}"
                       th:data-project-diary="${project.diaryNumber}"
                       th:data-total-budget="${project.totalBudget}"
                       th:data-project-status-date="${project.latestStatus?.status}">
                        <span th:text="${project.name}"></span>
                    </a>
                </td>
                <td th:text="${project.manager}"></td>
                <td th:text="${project.deadline}"></td>
                <td th:text="${project.latestStatus?.status}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm d-flex mb-2">Ändra</a>
                    <a th:href="@{/projects/{id}/budget(id=${project.id})}" class="btn btn-info btn-sm d-flex mb-2">Visa budget</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="d-flex mb-3 mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Tillbaka</a>
        <a th:href="@{/add-project}" class="btn btn-success">Lägg till projekt</a>
    </div>
</div>

<!-- Modal för projektinformation -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white d-flex justify-content-between">
                <h5 class="modal-title text-center" id="projectModalLabel">Projektinformation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="fw-semibold mb-0 text-end"> <span id="modalDiaryNumber"></span></p>
                <div class="card shadow-sm p-4 bg-light border-0">
                    <h5 class="fw-bold text-primary text-center" id="modalProjectName"></h5>

                    <div class="row text-center mt-3">
                        <div class="col-md-6">
                            <p><strong>Ansvarig:</strong> <span id="modalProjectManager"></span></p>
                            <p><strong>Startdatum:</strong> <span id="modalStartDate"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Deadline:</strong> <span id="modalDeadline"></span></p>
                            <p><strong>Finansiär:</strong> <span id="modalFunding"></span></p>
                        </div>
                    </div>

                    <div class="text-center mt-4 bg-white p-3 rounded shadow-sm">
                        <h6 class="text-secondary">Total budget</h6>
                        <p class="fs-4 fw-bold text-primary"><span id="modalTotalBudget"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("[data-bs-toggle='modal']").forEach(item => {
            item.addEventListener("click", function () {
                let modal = document.querySelector("#projectModal");

                // Hämta värden från datattribut
                let projectName = this.getAttribute("data-project-name");
                let projectManager = this.getAttribute("data-project-manager");
                let projectStartDate = this.getAttribute("data-project-start");
                let projectDeadline = this.getAttribute("data-project-deadline");
                let projectFunding = this.getAttribute("data-project-funding");
                let projectDiaryNumber = this.getAttribute("data-project-diary");

                // Hämta totalbudget, se till att det är ett korrekt tal
                let totalBudget = this.getAttribute("data-total-budget");
                totalBudget = totalBudget && !isNaN(parseFloat(totalBudget)) ? parseFloat(totalBudget.replace(/\s/g, '')) : 0;

                // Fyll modalen med info
                modal.querySelector("#modalProjectName").textContent = projectName;
                modal.querySelector("#modalProjectManager").textContent = projectManager;
                modal.querySelector("#modalStartDate").textContent = projectStartDate;
                modal.querySelector("#modalDeadline").textContent = projectDeadline;
                modal.querySelector("#modalFunding").textContent = projectFunding;
                modal.querySelector("#modalDiaryNumber").textContent = projectDiaryNumber;

                // Formatera totalbudget med svensk tusentalsavgränsning och SEK
                modal.querySelector("#modalTotalBudget").textContent = totalBudget.toLocaleString("sv-SE") + " SEK";
            });
        });

        function applyFilters() {
            let selectedManagers = Array.from(document.querySelectorAll(".filter-project-manager:checked"))
                .map(option => option.value);
            let selectedFundings = Array.from(document.querySelectorAll(".filter-funding:checked"))
                .map(option => option.value);
            let minBudget = parseFloat(document.getElementById("minBudgetRange").value) || 0;
            let maxBudget = Math.min(parseFloat(document.getElementById("maxBudgetRange").value), 10000000) || 10000000;
            let searchKeyword = document.getElementById("searchKeyword").value.toLowerCase();

            document.querySelectorAll("tbody tr").forEach(row => {
                let projectName = row.querySelector("td:nth-child(2) span").textContent.toLowerCase();
                let manager = row.querySelector("td:nth-child(3)").textContent.trim();
                let funding = row.querySelector("a").getAttribute("data-project-funding");
                let totalBudget = parseFloat(row.querySelector("a").getAttribute("data-total-budget")) || 0;

                let managerMatch = selectedManagers.length === 0 || selectedManagers.includes(manager);
                let fundingMatch = selectedFundings.length === 0 || selectedFundings.includes(funding);
                let budgetMatch = totalBudget >= minBudget && totalBudget <= maxBudget;
                let searchMatch = projectName.includes(searchKeyword) || manager.toLowerCase().includes(searchKeyword);

                row.style.display = (managerMatch && fundingMatch && budgetMatch && searchMatch) ? "" : "none";
            });
        }

        // Eventlyssnare för sökrutan (live-filter)
        document.getElementById("searchKeyword").addEventListener("input", applyFilters);

        // Eventlyssnare för filter
        document.querySelectorAll(".filter-project-manager, .filter-funding").forEach(el => {
            el.addEventListener("change", applyFilters);
        });

        // Uppdatera budgetvärden när reglagen ändras
        document.getElementById("minBudgetRange").addEventListener("input", function () {
            document.getElementById("minBudgetValue").innerHTML = "Från: " + parseFloat(this.value).toLocaleString("sv-SE") + " SEK";
            applyFilters();
        });

        document.getElementById("maxBudgetRange").addEventListener("input", function () {
            document.getElementById("maxBudgetValue").innerHTML = "Till: " + parseFloat(this.value).toLocaleString("sv-SE") + " SEK";
            applyFilters();
        });

        // Hantera "Alla" för projektledare
        document.getElementById("selectAllManagers").addEventListener("change", function () {
            let checked = this.checked;
            document.querySelectorAll(".filter-project-manager").forEach(el => el.checked = checked);
            applyFilters();
        });

        // Hantera "Alla" för finansiärer
        document.getElementById("selectAllFundings").addEventListener("change", function () {
            let checked = this.checked;
            document.querySelectorAll(".filter-funding").forEach(el => el.checked = checked);
            applyFilters();
        });

        // Hantera återställningsknappen - laddar om sidan för att återställa allt
        document.getElementById("resetFilters").addEventListener("click", function () {
            location.reload(); // Ladda om sidan
        });
    });
</script>

</body>
</html>
